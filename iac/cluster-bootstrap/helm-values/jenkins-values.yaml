controller:
  JCasC:
    enabled: true
    authorizationStrategy: unsecured

agent:
  podTemplates: 
    docker-build: |
      - name: docker-build
        label: docker-build
        serviceAccount: jenkins
        runAsGroup: 999
        runAsUser: 0
        containers:
          - name: docker-build
            image: docker:28.2.2-dind
            args: "-c 'sleep 9000'"
            command: "/bin/sh"
        volumes:
        - hostPathVolume: 
            hostPath: /var/run/docker.sock
            mountPath: /var/run/docker.sock
